<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>StarTrackr!</title>
	
	<link rel="stylesheet" href="../css/base.css" type="text/css" media="screen" charset="utf-8"/>
    <link rel="stylesheet" href="input.css" type="text/css" media="screen" charset="utf-8"/>

	<script src="../lib/jquery-1.7.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<div id="container">
		<div id="header">
			<h1>Based on an example from <em>jQuery: Novice to Nimja</em></h1>
        </div>
	  <div id="content">
      <div id="comment">
        <h2>Leave us a Comment</h2>  
        <form action="">
          <div>
            <input name="name" id="name" value="Name" class="clear" type="text"/>
          </div>
          <div>
            <input name="email" id="email" value="E-mail Address" class="clear" type="text"/>
          </div>
          <div>
            <input name="website" id="website" value="Web Site URL" class="clear" type="text"/>
          </div>
          <div>
            <label for="comment-text">Comment:</label>
            <textarea rows="10" cols="50" name="comment-text" id="comment-text"></textarea>
          </div>    
          <div>
          	<` type="submit" value="Submit" />
        	</div>
        </form>
	  </div>
      </div>
	</div>
</body>
</html>
