<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Cookies</title>
	<script>
function createCookie(name,value,days) {
	if (days) {
		var date = new Date();
		date.setTime(date.getTime()+(days*24*60*60*1000));
		var expires = "; expires="+date.toGMTString();
	}
	else var expires = "";
	var y = name+"="+value+expires+"; path=/";
	alert(y);
	document.cookie = y;
}

function saveIt(name) {
	var x = document.forms['cookieform'].cookievalue.value;
	alert('in saveIt '+x);
	if (!x)
		alert('Please fill in a value in the input box.');
	else {
		createCookie(name,x,7);
	}
}

function readIt(name) {
	var nameEQ = name + "=";
	alert(nameEQ);
	var ca = document.cookie.split(';');
	alert(ca);
	for(var i=0;i < ca.length;i++) {
		var c = ca[i];
		while (c.charAt(0)==' ') c = c.substring(1,c.length);
		if (c.indexOf(nameEQ) == 0) {
			alert(c.substring(nameEQ.length,c.length));
			return c.substring(nameEQ.length,c.length);
		}
	}
	return null;
}

function eraseIt(name) {
	createCookie(name,"",-1);
}

function init() {
	for (var i=1;i<3;i++) {
		var x = Cookies['ppkcookie' + i];
		if (x) alert('Cookie ppkcookie' + i + '\nthat you set on a previous visit, is still active.\nIts value is ' + x);
	}
}

</script>
</head>
<body>
<h1>JavaScript cookie Test</h1>
<body>


<form name="cookieform" action="#"><p>
The value of the cookie should be <input name="cookievalue" />
</p>
<button onclick="saveIt('ppkcookie1')">Create cookie 1</button>
<button onclick="readIt('ppkcookie1')">Read cookie 1</button>
<button onclick="eraseIt('ppkcookie1')">Erase cookie 1</button>
<button onclick="saveIt('ppkcookie2')">Create cookie 2</button>
<button onclick="readIt('ppkcookie2')">Read cookie 2</button>
<button onclick="eraseIt('ppkcookie2')">Erase cookie 2</button>
</form>

</body>
</html>
